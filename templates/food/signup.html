{% extends 'food/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center">Sign Up</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <p class="mt-3 text-center">Or sign up with:</p>
                    <div class="text-center">
                        <button class="btn btn-outline-primary mx-1"><i class="bi bi-facebook"></i></button>
                        <button class="btn btn-outline-danger mx-1"><i class="bi bi-google"></i></button>
                        <button class="btn btn-outline-info mx-1"><i class="bi bi-twitter"></i></button>
                        <button class="btn btn-outline-dark mx-1"><i class="bi bi-github"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
